<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/stats.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />

    <title>
      Stats | COVID-19 Tracker
    </title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="flex" id="nav-bar">
          <div>
            <h1 class="header">
              <a class="nav-link" href="index.html">COVID-19 Tracker</a>
            </h1>
          </div>
          <div class="links">
            <ul>
              <li><a class="nav-link" href="stats.html">Stats</a></li>
              <li><a class="nav-link" href="map.html">Map</a></li>
              <li><a class="nav-link" href="team.html">Team</a></li>
              <li><a class="nav-link" href="chatbot.html">ChatBot</a></li>
            </ul>
          </div>
        </nav>
        <button
          class="button menu-icon"
          onclick="location.href='https://coronaearth.netlify.app/'"
        ></button>
      </div>
    </header>
    <div class="content">
      <div class="stats">
        <div id="boxes" style="display: flex;"></div>
        <div class="statewise">
          <table>
            <thead>
              <tr>
                <th
                  style="
                    text-align: center;
                    font-size: 30px;
                    padding: 20px;
                    font-weight: 800;
                  "
                >
                  Statewise Stats
                </th>
              </tr>
            </thead>
            <!-- Rendering through API -->
            <tbody id="tabularData"></tbody>
          </table>
        </div>
      </div>
      <div class="line">
        <canvas id="myChart" width="600" height="500"></canvas>
      </div>
      <div class="chart">
        <canvas id="doughnut-chart" width="600" height="500"></canvas>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="/stats.js"></script>
  <script src="/chart.js"></script>
  <script src="map.js"></script>
</html>
